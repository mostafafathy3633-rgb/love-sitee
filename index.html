<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى سمسومتي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* خلفية السماء الليلية الفخمة */
        body { 
            margin:0; 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(to top, #2d1b4e 0%, #1a0a2e 50%, #0b0118 100%); 
            color:#fff; 
            text-align:center; 
            overflow-x:hidden; 
            direction: rtl; 
            min-height: 100vh;
        }

        /* تأثير النجوم المتلألئة */
        .stars-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none; opacity: 0.5; z-index: 0;
        }

        .screen { display:none; padding:30px 15px; min-height:100vh; position: relative; z-index: 10; box-sizing: border-box; }
        .active { display:block; animation: fadeIn 1s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        button { padding:12px; width:85%; border:none; border-radius:30px; font-size:16px; margin-top:15px; background:#ff4d6d; color:white; font-weight:bold; cursor:pointer; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); font-family: 'Cairo', sans-serif; transition: 0.3s; }
        input { padding:12px; width:80%; border-radius:30px; border:none; margin-top:15px; text-align:center; outline:none; background: rgba(255,255,255,0.9); font-family: 'Cairo'; }

        /* كروت الصور الزجاجية */
        .photo-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); padding: 15px; border-radius: 25px; width: 95%; margin: 25px auto; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .photo-card img { width: 100%; border-radius: 20px; display: block; }
        .photo-caption { margin-top: 15px; font-size: 16px; color: #ffd6e0; font-weight: bold; line-height: 1.7; text-align: center; }
        
        /* صندوق الرسائل الطويلة - حل مشكلة التنسيق */
        #long-msg-container {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(11, 1, 24, 0.98); z-index:2000; overflow-y:auto; padding:40px 20px; box-sizing:border-box;
            direction: rtl; text-align: right;
        }
        #full-text-content { 
            font-size: 19px; line-height: 1.9; color: #fff; text-align: right; 
            white-space: pre-wrap; direction: rtl; unicode-bidi: isolate;
        }

        /* القلوب على الأجناب فقط */
        .floating { position:fixed; bottom:-50px; animation:floatUp linear infinite; z-index:100; pointer-events: auto; cursor: pointer; }
        @keyframes floatUp { from{transform:translateY(0) rotate(0deg)} to{transform:translateY(-120vh) rotate(360deg)} }

        /* تأثير الفرقعة */
        .pop-text { position: fixed; color: #ff4d6d; font-weight: bold; font-size: 30px; animation: popOut 1s forwards; z-index: 1000; pointer-events: none; text-shadow: 0 0 10px white; }
