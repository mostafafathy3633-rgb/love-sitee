<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى سمسومتي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* خلفية متحركة بألوان ملكية فخمة */
        body { 
            margin:0; 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #4b1248);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color:#fff; 
            text-align:center; 
            overflow-x:hidden; 
            direction: rtl; 
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* إضافة نجوم متلألئة وسحاب شفاف */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4; z-index: 0; pointer-events: none;
        }

        .bottom-fog {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 250px;
            background: linear-gradient(to top, rgba(15, 12, 41, 0.7), transparent);
            z-index: 1; pointer-events: none;
        }

        .screen { display:none; padding:30px 15px; min-height:100vh; position: relative; z-index: 10; box-sizing: border-box; }
        .active { display:block; animation: fadeIn 1s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        button { padding:12px; width:85%; border:none; border-radius:30px; font-size:16px; margin-top:15px; background:#ff4d6d; color:white; font-weight:bold; cursor:pointer; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); transition: 0.3s; }
        input { padding:12px; width:80%; border-radius:30px; border:none; margin-top:15px; text-align:center; background: rgba(255,255,255,0.9); }

        .photo-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 15px; border-radius: 25px; width: 95%; margin: 25px auto; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .photo-card img { width: 100%; border-radius: 20px; }
        .photo-caption { margin-top: 15px; font-size: 16px; color: #ffd6e0; font-weight: bold; line-height: 1.7; }
        
        #long-msg-container {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(11, 1, 24, 0.98); z-index:2000; overflow-y:auto; padding:40px 20px; box-sizing:border-box;
            direction: rtl; text-align: right;
        }
        #full-text-content { font-size: 19px; line-height: 1.9; color: #fff; white-space: pre-wrap; }

        @keyframes floatUp { from{transform:translateY(0)} to{transform:translateY(-120vh)} }
